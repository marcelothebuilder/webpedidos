<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml">
	<ui:define name="conteudo">
		<p:messages autoUpdate="true" />
		<h:form>
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Emitir"
						action="#{relatorioPedidosEmitidosBean.emitir()}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="2" styleClass="grid-fullwidth grid-spaced">
				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar pattern="dd/MM/yyyy" locale="pt_BR" label="Data início"
						value="#{relatorioPedidosEmitidosBean.dataInicio}"
						mindate="#{relatorioPedidosEmitidosBean.dataMinima}"
						maxdate="#{relatorioPedidosEmitidosBean.dataMaxima}" />
					<h:outputText value="a" />
					<p:calendar pattern="dd/MM/yyyy" locale="pt_BR" label="Data fim"
						value="#{relatorioPedidosEmitidosBean.dataFim}"
						mindate="#{relatorioPedidosEmitidosBean.dataMinima}"
						maxdate="#{relatorioPedidosEmitidosBean.dataMaxima}" />
				</h:panelGroup>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
