<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<!-- Diálogo para deletar usuário -->
	<p:confirmDialog message="Tem certeza que deseja deletar o usuário?"
		modal="true" widgetVar="deletaUsuario" dynamic="true">
		<h:form>
			<p:button value="Não deletar"
				onclick="PF('deletaUsuario').hide(); return false;" />
			<p:commandButton oncomplete="PF('deletaUsuario').hide();"
				update="@widgetVar(usuariosTable)"
				value="Deletar usuário #{cadastroUsuarioBean.usuario.nome}"
				action="#{cadastroUsuarioBean.deletaUsuario()}" />
		</h:form>
	</p:confirmDialog>

</ui:composition>
