<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Web Pedidos</ui:insert></title>

	<!-- Styles -->
	<h:outputStylesheet library="css" name="main.css" />

	<!-- Scripts -->
	<h:outputScript library="js" name="main.js" />
</h:head>

<h:body>
	<p:ajaxStatus id="ajax-status">
		<f:facet name="start">
			<p:graphicImage library="images" name="ajax-status.gif" />
		</f:facet>
		<f:facet name="complete">

		</f:facet>
	</p:ajaxStatus>

	<ui:insert name="header">
		<header style="vertical-align: top;">
			<div class="logo">
				<h:link outcome="/Home">
					<h:graphicImage library="images" name="logo-principal.png" />
				</h:link>
			</div>

			<div class="menu">
				<div class="welcome-user">
					<h:outputText value="Olá #{seguranca.usuarioLogado.nome}"
						rendered="#{seguranca.logado}" />
				</div>
				<div class="buttons">
					<h:form>
						<p:menubar>
							<p:submenu label="Cadastros">
								<p:menuitem value="Clientes" outcome="/cliente/CadastroCliente" />
								<p:menuitem value="Usuários" outcome="/usuario/GerenciaUsuarios" />
								<p:separator />
								<p:menuitem value="Categorias"
									outcome="/produto/GerenciaCategoria" />
								<p:menuitem value="Produtos" outcome="/produto/CadastroProduto" />

							</p:submenu>

							<p:submenu label="Pedidos">
								<p:menuitem value="Cadastro Pedido"
									outcome="/pedido/CadastroPedido" />
								<p:menuitem value="Pesquisa" outcome="/pedido/PesquisaPedido" />
							</p:submenu>

							<p:menuitem value="Sair" url="/Logout" />
						</p:menubar>
					</h:form>
				</div>
			</div>
		</header>
	</ui:insert>

	<!-- <p:messages autoUpdate="true"></p:messages>  -->

	<div id="conteudo">
		<ui:insert name="conteudo">

		</ui:insert>
	</div>


	<ui:insert name="footer">
		<footer>
			WebPedidos - <a href="https://github.com/marcelothebuilder">@marcelothebuilder</a>
			under the <a href="http://www.gnu.org/licenses/gpl-3.0.html">GNU General Public License, Version 3</a>
		</footer>
	</ui:insert>


</h:body>

</html>
