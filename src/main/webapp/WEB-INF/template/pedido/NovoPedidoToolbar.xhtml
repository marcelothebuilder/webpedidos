<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:toolbar>
		<p:toolbarGroup align="left">
			<p:button value="Novo" outcome="/pedido/CadastroPedido" />
			<p:commandButton value="Salvar" action="#{cadastroPedidoBean.salvar}"
				disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton value="Emitir"
				action="#{emissaoPedidoBean.emitirPedido}" process="@form"
				disabled="#{cadastroPedidoBean.pedido.naoEmissivel or  not seguranca.permitidoEmitirPedido}"
				update="@all" />
			<p:commandButton value="Cancelar"
				action="#{cancelamentoPedidoBean.cancelarPedido}" process="@this"
				update="@form"
				disabled="#{cadastroPedidoBean.pedido.naoCancelavel or not seguranca.permitidoCancelarPedido}" />
			<p:commandButton value="Enviar por e-mail"
				action="#{envioEmailPedidoBean.enviarPedido}"
				disabled="#{cadastroPedidoBean.pedido.naoEnviavelPorEmail or not seguranca.permitidoEnviarPorEmail}" />
			<p:separator />
			<p:button value="Pesquisa" outcome="/pedido/PesquisaPedido" />
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
