<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
	<composite:attribute name="value" />
	<composite:attribute name="completeMethod" required="true"
		method-signature="java.util.List autoComplete(java.lang.String)" />
	<composite:attribute name="update" />
</composite:interface>


<composite:implementation>
	<p:autoComplete cache="true"
		completeMethod="#{cc.attributes.completeMethod}"
		converter="#{estadoConverter}" dropdown="false"
		emptyMessage="Nenhum resultado" forceSelection="true" immediate="true"
		itemLabel="#{estado.nome}" itemValue="#{estado}" maxResults="6"
		value="#{cc.attributes.value}" var="estado">

		<!--
			<p:ajax event="itemSelect" process="@this" update="#{cc.attributes.update}" />
			<p:ajax event="change" process="@this" update="#{cc.attributes.update} />	
		-->

	</p:autoComplete>
</composite:implementation>
</html>
